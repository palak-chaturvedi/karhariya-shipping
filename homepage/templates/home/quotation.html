{% load static %}

{% include "home/header.html" %}

<div class="container-fluid py-5">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <h6 class="text-primary text-uppercase font-weight-bold">Contact Us</h6>
                    <h1 class="mb-4">Fill for Quotations</h1>
                    <div class="contact-form bg-secondary" style="padding: 30px;">
                        <div id="success"></div>
                        <form action="{% url 'quotation' %}" method="post">
                                    {% csrf_token %}

                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="name" name="name" placeholder="Your Name"
                                    required data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control border-0 p-4" id="email" name="email" placeholder="Your Email"
                                    required data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="por" name="por" placeholder="Enter Place of Receipt"
                                    required data-validation-required-message="Enter Place of Receipt" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="pod" name="pod" placeholder="Enter Place of Deposit"
                                    required data-validation-required-message="Enter Place of Deposit" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="fpod" name="fpod" placeholder="Enter Final Place of Deposit"
                                    required data-validation-required-message="Enter Place of Receipt" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="number" class="form-control border-0 p-4" id="weight" name="weight" placeholder="Enter weight"
                                    required data-validation-required-message="Enter Weight" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="number" class="form-control border-0 p-4" id="volume" name="volume" placeholder="Enter volume"
                                    required data-validation-required-message="Enter volume" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="number" class="form-control border-0 p-4" id="cbm" name="cbm" placeholder="Enter CBM"
                                     data-validation-required-message="Enter CBM" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <label for="hazard">Hazard:</label>

                                  <select class="form-control" id="hazard" name="hazard" required>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                  </select>
                            </div>

                            <div class="control-group pb-3">
                                                  <label for="stackable">Stackable:</label>

      <select class="form-control" id="stackable" name="stackable" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
                            </div>



                            <div>
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Send
                                    Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

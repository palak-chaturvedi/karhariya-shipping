{% load static %}

{% include "home/header.html" %}

<div class="container">
  <form action="{% url 'new_id' %}" method="post">
            {% csrf_token %}
  <div class="form-group">
    <label for="trackid">Routine Order (R/O)</label>
    <input class="form-control" type="text" id="trackid" name="trackid" required>
  </div>
    <div class="form-group">
      <label for="AWB">AWB</label>
      <input class="form-control" type="text" id="AWB" name="AWB">

    </div>
    <div class="form-group">
      <label for="HBL">HBL</label>
      <input class="form-control" type="text" id="HBL" name="HBL">

    </div>
    <div class="form-group">
      <label for="MBL">MBL</label>
      <input class="form-control" type="text" id="MBL" name="MBL">

    </div>
    <div class="form-group">

    <label for="GIGM">GIGM</label>
    <input class="form-control" type="text" id="GIGM" name="GIGM" placeholder="Status">
    </div>
    <div class="form-group">

    <label for="CIGM">CIGM</label>
    <input class="form-control" type="text" id="CIGM" name="CIGM" placeholder="Status">
    </div>
    <div class="form-group">

    <label for="FC">FC</label>
    <input class="form-control" type="text" id="FC" name="FC" placeholder="Status">
    </div>

      <div class="form-group">
    <label for="details">Details</label>
    <input class="form-control" type="text" id="details" name="details">
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

    {% include "home/footer.html" %}

{% sweetify %}

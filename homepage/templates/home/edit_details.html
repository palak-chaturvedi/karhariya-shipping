{% include "home/header.html" %}

<div class="container">
  <h1>Fill Form</h1>
  <form action="{% url 'edit_details' track.RO %}" method="post">
            {% csrf_token %}
    <div class="form-group">
    <label for="trackid">Routine Order (R/O)</label>
    <input class="form-control" type="text" id="trackid" name="trackid" value="{{ track.RO }}" required>
  </div>
    <div class="form-group">
      <label class="form-group" for="AWB">AWB</label>
      <input class="form-control" type="text" id="AWB" name="AWB" value="{{ track.AWB }}">

    </div>
    <div class="form-group">
      <label for="HBL">HBL</label>
      <input class="form-control" type="text" id="HBL" name="HBL" value="{{ track.HBL }}">

    </div>
    <div class="form-group">
      <label for="MBL">MBL</label>
      <input class="form-control" type="text" id="MBL" name="MBL" value="{{ track.MBL }}">

    </div>
    <div class="form-group">

    <label for="GIGM">GIGM</label>
    <input class="form-control" type="text" id="GIGM" name="GIGM" placeholder="Status" value="{{ track.GIGM }}">
    </div>
    <div class="form-group">

    <label for="CIGM">CIGM</label>
    <input class="form-control" type="text" id="CIGM" name="CIGM" placeholder="Status" value="{{ track.CIGM }}">
    </div>
    <div class="form-group">

    <label for="FC">FC</label>
    <input class="form-control" type="text" id="FC" name="FC" placeholder="Status" value="{{ track.FC }}">
    </div>

      <div class="form-group">
    <label for="details">Details</label>
    <input class="form-control" type="text" id="details" name="details" value="{{ track.Details }}">
      </div>
  <button type="submit" class="btn btn-primary mt-2" align="center">Submit</button>
  </form>
</div>

    {% include "home/footer.html" %}
